<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
   
    <title>Welcome to silinel</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'bootstrap/css/floating.css' %}" rel="stylesheet">
  </head>

  <body>
  
    <form class="form-signin" method="post">
    {% csrf_token %}
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Welcome aboard !</h1>
        <p>Silinel status page.<br> <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
      </div>

      <div class="form-label-group">
       {{ form.name }}
        <label for="inputName">Your name </label>
      </div>

      <div class="form-label-group">
       {{ form.email}}
        <label for="inputEmail">Your Email </label>
      </div>

      <div class="form-label-group">
       {{ form.username}}
        <label for="inputUsername">Your Username </label>
      </div>

      <div class="form-label-group">
       {{ form.password1}}
        <label for="inputPassword">Your password </label>
        
      </div>

      <div class="form-label-group">
       {{ form.password2}}
        <label for="inputPassword2">Verify password </label>
    
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center"></p>
    </form>
    
  </body>
</html>
